<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آفلاین هستید</title>
  <style>
    body{font-family: sans-serif; background:#0b0f1a; color:#e5e7eb; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh;}
    .card{max-width:520px; padding:24px; border:1px solid #334155; border-radius:12px; background:#111827; box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:20px; margin:0 0 12px}
    p{margin:0 0 8px; line-height:1.8}
    .hint{font-size:12px; color:#9ca3af}
    .actions{margin-top:16px; display:flex; gap:8px}
    button{background:#2563eb; color:white; border:none; padding:8px 14px; border-radius:8px; cursor:pointer}
    button.secondary{background:#374151}
  </style>
</head>
<body>
  <div class="card">
    <h1>اتصال اینترنت در دسترس نیست</h1>
    <p>برای ادامه استفاده، لطفاً اتصال شبکه را برقرار کنید.</p>
    <p class="hint">برخی بخش‌ها با کش آفلاین قابل مشاهده هستند؛ پس از اتصال، داده‌های جدید به‌روزرسانی خواهند شد.</p>
    <div class="actions">
      <button onclick="location.reload()">تلاش مجدد</button>
      <button class="secondary" onclick="location.href='/'">بازگشت به خانه</button>
    </div>
  </div>
</body>
</html>
