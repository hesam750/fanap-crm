<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <style>
    .box { fill: #f7f7f7; stroke: #333; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 16px; fill: #111; }
    .arrow { stroke: #1976d2; stroke-width: 3; marker-end: url(#arrowhead); fill: none; }
    .branch { stroke: #9c27b0; stroke-width: 3; marker-end: url(#arrowhead); fill: none; }
    .note { font-family: Arial, sans-serif; font-size: 14px; fill: #555; font-style: italic; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2" />
    </marker>
  </defs>

  <!-- مسیر اصلی 24VDC -->
  <rect x="20" y="50" width="160" height="60" class="box" />
  <text x="100" y="85" text-anchor="middle" class="label">منبع 24VDC</text>

  <line x1="180" y1="80" x2="260" y2="80" class="arrow" />
  <rect x="260" y="50" width="160" height="60" class="box" />
  <text x="340" y="85" text-anchor="middle" class="label">حفاظت (فیوز/کلید)</text>

  <line x1="420" y1="80" x2="500" y2="80" class="arrow" />
  <rect x="500" y="50" width="160" height="60" class="box" />
  <text x="580" y="85" text-anchor="middle" class="label">کلید فرمان</text>

  <line x1="660" y1="80" x2="740" y2="80" class="arrow" />
  <rect x="740" y="50" width="180" height="60" class="box" />
  <text x="830" y="75" text-anchor="middle" class="label">رله (کویل 24VDC)</text>
  <text x="830" y="95" text-anchor="middle" class="note">دیود هرسی برای حفاظت</text>

  <line x1="920" y1="80" x2="1000" y2="80" class="arrow" />
  <rect x="1000" y="50" width="160" height="60" class="box" />
  <text x="1080" y="75" text-anchor="middle" class="label">کنتاکت خروجی NO/NC</text>

  <line x1="1080" y1="110" x2="1080" y2="160" class="arrow" />
  <rect x="1000" y="160" width="160" height="60" class="box" />
  <text x="1080" y="195" text-anchor="middle" class="label">ترمینال خروجی</text>

  <line x1="1080" y1="220" x2="1080" y2="300" class="arrow" />
  <rect x="1000" y="300" width="160" height="60" class="box" />
  <text x="1080" y="335" text-anchor="middle" class="label">بار / اکچویتور</text>

  <!-- شاخه 110VDC برای مواردی که تنها 110VDC موجود است -->
  <rect x="20" y="200" width="160" height="60" class="box" />
  <text x="100" y="235" text-anchor="middle" class="label">منبع 110VDC</text>

  <line x1="180" y1="230" x2="260" y2="230" class="branch" />
  <rect x="260" y="200" width="160" height="60" class="box" />
  <text x="340" y="235" text-anchor="middle" class="label">حفاظت (فیوز/کلید)</text>

  <line x1="420" y1="230" x2="500" y2="230" class="branch" />
  <rect x="500" y="200" width="200" height="60" class="box" />
  <text x="600" y="235" text-anchor="middle" class="label">رله (کویل 110VDC)</text>

  <line x1="700" y1="230" x2="760" y2="230" class="branch" />
  <text x="760" y="225" class="note">خروجی کنتاکت به مسیر اصلی ترمینال</text>

  <!-- راهنمایی -->
  <text x="20" y="20" class="note">مسیر فلشی از مبدا تا مقصد برای رفع ابهام مسیر سیم‌کشی</text>
  <text x="20" y="380" class="note">نکته: انتخاب رله بر اساس ولتاژ موجود؛ از تزریق اشتباه ولتاژ به کویل خودداری شود.</text>
</svg>